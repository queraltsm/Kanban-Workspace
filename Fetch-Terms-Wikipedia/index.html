<script>
    const fetchWikipedia = async (term) => {
        try {
            const response = await fetch(`http://localhost:3000/fetch-wikipedia?term=${term}`);

            if (!response.ok) {
                throw new Error('Error fetching data from server');
            }

            const data = await response.json();

            const page = data.query.pages;
            const pageId = Object.keys(page)[0];
            const content = page[pageId].revisions[0]['*'];

            return content;
        } catch (error) {
            console.error('Error:', error);
            return null;
        }
    }

    fetchWikipedia("JavaScript").then(content => {
        console.log(content);
    });
</script>
